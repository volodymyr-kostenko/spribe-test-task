databaseChangeLog:
  - changeSet:
      id: 1
      author: dev
      changes:
        - createTable:
            tableName: symbols
            columns:
              - column:
                  name: id
                  type: UUID
#                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: symbol
                  type: TEXT
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: TEXT

        - createTable:
            tableName: rates
            columns:
              - column:
                  name: id
                  type: UUID
#                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: base_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: target_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: rate
                  type: NUMERIC
              - column:
                  name: created_at
                  type: TIMESTAMP
